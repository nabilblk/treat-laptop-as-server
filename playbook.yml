---
- hosts: 127.0.0.1
  tasks:

#  - name: Update Brew and Upgrade Packages
#    homebrew:
#      update_homebrew: yes
#      upgrade_all: yes

  - name: Install Core tools with homebrew
    homebrew: name={{ item }} state=present
    with_items:
      - wget
      - git
      - node
      - go
      - jq
      - zsh
      - terraform
      - yarn
      - nvm

  - name: Install K8S tools with homebrew
    homebrew: name={{ item }} state=present
    with_items:
      - kubectl
      - k3d
      - helm
      - derailed/k9s/k9s
      
  - name: Install Base Cask packagses
    homebrew_cask: name={{ item }} state=present
    with_items:
      - iterm2
      - google-chrome
      - dropbox
      - webstorm
      - intellij-idea
      - pycharm-ce
      - docker
      - anaconda
      - java
      - slack
      - whatsapp
      - microsoft-teams
      - little-snitch
      - visual-studio-code
      - android-studio
      - notion
      - figma
      - google-drive-file-stream
      - microsoft-office
      - spotify
